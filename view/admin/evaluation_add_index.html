<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<% include _header.html %>
<title></title>

</head>
<body>
<article class="page-container">

	<form class="form form-horizontal" id="form" enctype='multipart/form-data' >

    <!-- 编辑模式 -->
    <% if (evaluation) { %>
      <input type="hidden" id="id" name="id" value="<%= evaluation.id %>" >
    <% } %>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
        测试结果:
      </label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<% if (evaluation) { %><%= evaluation.title %><% } %>" placeholder="" id="title" name="title">
			</div>
		</div>



		<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>测试结果描述</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea id="content" name="content" cols="" rows="" class="textarea valid" placeholder="用简短的一句话描述一下" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onkeyup="$.Huitextarealength(this,200)"><% if (evaluation) { %><%= evaluation.content %><% } %></textarea>
						<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
					</div>
				</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
  <br>
  <div class="row cl">
    <label class="form-label col-xs-4 col-sm-2">添加测试问题：</label>
    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
      <select name="game_type" id="game_type" class="select">
        <% questions_not.forEach(function(vo){ %>
          <option value="<%= vo.id %>"><%= vo.title %></option>
        <% }); %>
      </select>
      <button class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 确定</button>
      </span>
    </div>
  </div>
  <br><br>已经选择的：
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="80">ID</th>
        <th width="100">测试问题标题</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody>
      <% questions.forEach(function(vo){ %>
      <tr class="text-c">

        <td><%= vo.id %></td>
        <td><u style="cursor:pointer" class="text-primary" ><%= vo.title %></u></td>
        <td class="td-manage">
          <a title="删除" href="javascript:;" onclick="del(this,'<%= vo.id %>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
      <% }); %>
    </tbody>
  </table>
</article>

<% include _footer.html %>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/static/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/static/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/static/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){

	//表单验证
	$("#form").validate({
		rules:{
			title:{
				required:true,
			},
			content:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){

      var type = "post"
			var url = "/api/v1/evaluation"
			if ($("#id").val() > 0) {
				type = "put"
				url = url + "?id="+$("#id").val()
			}

			$(form).ajaxSubmit({
				type: type,
				url: url,
				dataType: "json",
				success: function (data) {
          alert(data.errno);
          if (data.errno == 0){
            alert("添加成功")
            // layer.msg('添加成功!',{icon:1,time:1000});
          }
          else {
            alert(data.errmsg)
            // layer.msg(data.errmsg,{icon:1,time:1000});
          }
				},
				error: function () {
					layer.msg('提交失败!',{icon:1,time:1000});
				}
			});
			var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
      parent.location.replace(parent.location.href)
			parent.layer.close(index);
		}
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
