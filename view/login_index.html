<title>用户登录 - 正版企业网站模版 - H-ui出品</title>

</head>
<body>
<div class="login-wraper">
  <div class="login-form radius box-shadow">
    <div class="clearfix pt-20">
      <i class="iconpic iconpic-logo"></i>
    </div>
    <div class="row clearfix form-title">网站登录</div>
    <form class="form form-horizontal" id="form-login" method="post">
      <div class="row clearfix">
        <input type="text" class="input-text radius size-L" name="username" id="username" value="" placeholder="username">
      </div>
      <div class="row clearfix">
        <input type="password" class="input-text radius size-L" name="password" id="password" value="" placeholder="password">
      </div>
      <div class="row clearfix">
        <button type="submit" class="btn btn-primary btn-block radius size-L">登 录</button>
      </div>
      <div class="row clearfix f-12">
        <a >忘记密码?</a>
      </div>
      <div class="line mt-20"></div>
      <div class="row clearfix">没有账户? <a href="reg.html"><strong>注 册</strong></a></div>
    </form>
  </div>
</div>
<script type="text/javascript" src="static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="static/lib/jquery.validation/1.14.0/messages_zh.js"></script>


<script type="text/javascript">
  $(function() {
      $("#form-login").validate({
          rules: {
              username: {
                  required: true
              },
              password: {
                  required: true,
                  rangelength: [6, 16]
              },
          },
          messages: {
              phone: {
                  required: "username不能为空"
              },
              password: {
                  required: "Your password is too short! You need 6++ characters.",
                  rangelength: "You need 6 — 16 characters."
              }
          },
          onkeyup: false,
          focusCleanup: false,
          submitHandler: function(form) {
              $(".label.error").hide();
              //在这里执行表单提交
              $(form).ajaxSubmit({
                type: "post",
                url: "/api/v1/login",
                dataType: "json",
                success: function (data) {
                  if (data.errno == 200) {
                    alert('登录成功!');

                    window.location.href = "admin";
                    // layer.msg('登录成功!',{icon:1,time:1000});
                  }
                  else {
                    alert(data.errmsg)
                    // layer.msg(data.errmsg,{icon:1,time:1000});
                  }
                },
                error: function () {
                  alert('请求失败！')
                  layer.msg('请求失败!',{icon:1,time:1000});
                }
              });
          }
      });
  });
</script>
